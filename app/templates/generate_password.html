<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>

    <h2>Generate Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate</button>
    </form>

    {% for message in messages %}
        <p><b>{{ message }}</b></p>
    {% endfor %}
    
</body>
</html>
